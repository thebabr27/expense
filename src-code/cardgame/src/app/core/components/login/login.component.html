<div class="container-fluid ">
    <div class="container " style="max-width: 700px;">
        <div class="d-flex justify-content-center text-light ciao">
            <h1>Ciao!</h1>
        </div>
        <div class="p-5 text-light">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger small mt-1">
                        <div *ngIf="email?.errors?.['required']">Email obbligatoria.</div>
                        <div *ngIf="email?.errors?.['email']">Formato email non valido.</div>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                        class="text-danger small mt-1">
                        <div *ngIf="password?.errors?.['required']">Password obbligatoria.</div>
                        <div *ngIf="password?.errors?.['minlength']">
                            Minimo {{ password?.errors?.['minlength'].requiredLength }} caratteri.
                        </div>
                    </div>
                </div>

                <!-- Errori generali -->
                <div *ngIf="errorMessage" class="alert alert-danger py-2">
                    {{ errorMessage }}
                </div>

                <!-- Pulsanti -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                        Login
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="register()" [disabled]="loginForm.invalid">
                        Registrati
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
