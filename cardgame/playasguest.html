<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#A80077">
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#A80077">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#A80077">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>GAME</title>
    <link rel="stylesheet" href="./src/app/styles/style.css">

  </head>
  <body>
    <div id="uno!" class="d-none position-absolute w-100 animate__animated animate__fadeOutUp animate__slow" style="z-index:4000;">
      <div class="display-1 text-center text-light " style="margin-top:30vh">
        <b> UNO!</b>
      </div>
    </div>
    <div class="container-fluid" style="overflow-y: auto;overflow-x: hidden;
        background: linear-gradient(180deg, #A80077 0%, #7F9F2D 100%);
        height:100vh">
        <div class="container">
          
        <nav style="height:12vh;padding-top:5vh;padding-bottom:1vh;margin:0" 
          class="navbar navbar-light bg-transparent text-light">
        </nav>
      </div>
        <div id="dropArea" class="d-flex justify-content-center rounded" style="width:100%;height: 30vh;">
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      <div class="w-100 bg-warning" style="height:20vh"></div>
        <div id="dropArea2"  class="d-none justify-content-center rounded" style="width:100%;height: 20vh;">
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <button style="" id="only" draggable="true" class="d-none position-absolute  btn p-0 shadow rounded">
            
        </div>
        <div id="toolbar" class="py-1 container" style="width: 100%;height: 10vh;">
          <ul class="nav d-flex justify-content-around">
            <li class="nav-item">
              <a id="pickCardButton" class="nav-link" href="#"><div class="toolbar-cards-icon"></div></a>
            </li>
            <li class="nav-item">
              <a id="nextTurnButton" class="nav-link" href="#"><div class="next-player-icon"></div></a>
            </li>
            <li class="nav-item">
              <a id="unoButton" class="nav-link" href="#"><div class="uno-icon"></div></a>
            </li>
            <li class="nav-item d-none">
              <a id="startGameButton" class="nav-link" href="#"><div class="play-icon"></div></a>
            </li>
          </ul>
        </div>
        <div id="messages" class="py-1 container" style="width: 100%;height: 12vh; overflow-y: auto;">
          
        </div>
        <div class="d-flex flex-column justify-content-end" style="width: 100%;height: 8vh;">
          <div class="container"><div class="row">
            <div class="col-3 d-none d-md-block"></div>
            <div class="col-12 col-md-6 position-relative w-100">
            <button id="sendMsgButton" style="height:40px; right:0; width:60px;background-color: #A80077;" 
                class="position-absolute text-light btn rounded-pill">Send</button>
            <input id="msgInput" style="height:40px;" class="py-2 form-control rounded-pill" type="text">
         </div>
         <div class="col-3 d-none d-md-block"></div>
      </div></div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="./src/app/scripts/Pack.js"></script>
 <script src="./src/app/scripts/playasguest.js"></script>
  </body>
</html>
