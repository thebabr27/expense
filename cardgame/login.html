<body>
  
  <div id="loading" class="container-fluid px-0 d-flex flex-column justify-content-center " style="
  background: linear-gradient(180deg, #A80077 0%, #7F9F2D 100%);
  height:100vh;">   
      <div style="min-height: 100px;" class="mb-4 w-100 d-flex justify-content-center">
          <div class="spinner-border text-warning" role="status">
              <span class="sr-only">Loading...</span>
          </div>
      </div>
      
  </div>
<div class="app-container container-fluid d-none px-0" style="
background: linear-gradient(180deg, #A80077 0%, #7F9F2D 100%);
height:100vh">
<div class="container h-100 d-flex flex-column justify-content-around">
  
  <div></div>
    <form class="">
      <h1 class="d-none text-center">Welcome</h1>
        <div class="form-group">
           <input id="inputEmail" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <input id="inputPassword" placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
      </form>
      <button id="loginButton" type="submit" class="btn d-none" style="background-color:#75C015">Login    
        <span id="loginSpinner" class="d-none spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
      <div>
        
      <button id="enter" type="submit" class="btn btn-block mb-2 d-none" style="background-color:#75C015">Enter</button>
      <button id="logoutButton" class="btn btn-block mb-2 d-none" style="background-color:#75C015">Logout</button>
      
    </div>
    </div>
  </div>
