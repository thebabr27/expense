    <div id="loading" class="container-fluid px-0 d-flex flex-column justify-content-center " style="
    background: linear-gradient(180deg, #A80077 0%, #7F9F2D 100%);
    height:100vh;">   
        <div style="min-height: 100px;" class="mb-4 w-100 d-flex justify-content-center">
            <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>        
    </div>
<div id="app-container" class="d-none container-fluid px-0 flex-column " style="
background: linear-gradient(180deg, #A80077 0%, #7F9F2D 100%);
height:100vh;">

<div class="container h-100 d-flex flex-column justify-content-around">

    <div class="w-100">
        <div class="form-group d-none">
             <input id="inputNickname" placeholder="Nickname" class="form-control">
          </div><div class="invalid-feedback text-light">

          </div>
    </div>
    <div class="d-flex flex-column">
        
    <button id="enterWithNickname" type="button" class="btn d-none" style="background-color:#75C015">Enter</button>
    <button id="goToWaitingRoom" type="button" class="btn d-none" style="background-color: transparent; color:#75C015">Go To Waiting Room</button>
      
    </div>
</div>
